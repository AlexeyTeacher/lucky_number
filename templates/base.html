{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
</head>

<body>


<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                <span class="fs-4">Lucky number</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'logout' %}">Выйти</a>
                {% else %}
                <a class="btn btn-primary" href="{% url 'social:begin' 'github' %}">Авторизоваться</a>
                {% endif %}
            </nav>

        </div>


    </header>
    {% block body %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row" align="center">
            <div class="col-12 col-md">
                <img class="mb-2" src="{% static 'images/logo.png' %}" alt="© by AlexeyTeacher 2022" width="16"
                     height="16">
                <small class="mb-2">by AlexeyTeacher in 2022</small>
            </div>

        </div>
    </footer>
</div>


</body>
</html>
